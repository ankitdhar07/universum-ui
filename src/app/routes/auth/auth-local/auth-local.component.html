<div class="w-full h-full universum-auth-container " fxLayout="row wrap" fxLayoutAlign="center center" style="height: 100vh">
    <mat-card class="mat-elevation-z4 m-auto" style="max-width: 450px;">
        <mat-card-title class="text-center m-b-24">{{'login.title' | translate}}</mat-card-title>

        <form class="form-field-full" [formGroup]="localLoginForm">
            <div fxLayout="row wrap" fxLayoutGap="8px grid">
                <div fxFlex="100" fxFlex.lt-md="100">
                    <mat-form-field appearance="legacy">
                        <mat-label>{{'login.username.label' | translate}}</mat-label>
                        <input matInput placeholder="{{'login.username.placeholder' | translate}}" formControlName="username" required>
                        <mat-error *ngIf="username.invalid">{{'login.username.required' | translate }}</mat-error>
                    </mat-form-field>
                </div>

                <div fxFlex="100" fxFlex.lt-md="100">
                    <mat-form-field appearance="legacy">
                        <mat-label>{{'login.password.label' | translate}}</mat-label>
                        <input matInput placeholder="{{'login.password.placeholder' | translate}}" [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
                        <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-error *ngIf="password.invalid">{{'login.password.required' | translate }}</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="end center" style="margin-top: 20px;">
                <div fxFlex="100" fxFlex.lt-md="100">
                    <button class="w-full" mat-raised-button color="primary" [disabled]="localLoginForm.invalid" (click)="login()">{{'login.button.next.label' | translate}}</button>
                </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="left center">
                <div style="margin-top: 20px;" [innerHTML]="'login.button.registration.label' | translate"></div>
            </div>            
        </form>
    </mat-card>
</div>
