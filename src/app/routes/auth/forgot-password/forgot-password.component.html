<div class="w-full h-full universum-auth-container " fxLayout="row wrap" fxLayoutAlign="center center" style="height: 100vh">
    <mat-card class="mat-elevation-z4 m-auto login-card-conatainer">
        
        <mat-card-header fxLayout="row wrap">
            <div fxFlex="100" fxFlex.lt-md="100">
                <div mat-card-avatar class="login-header-image"></div>
            </div>
            <div fxFlex="100" fxFlex.lt-md="100">
                <mat-card-title class="text-center m-b-24">{{'forgotpassword.title' | translate}}</mat-card-title>
            </div>
        </mat-card-header>

        <form class="form-field-full" [formGroup]="forgotPasswordForm">
            <mat-card-content>
                <div fxLayout="row wrap" fxLayoutGap="8px grid">
                    <div fxFlex="100" fxFlex.lt-md="100">
                        <mat-form-field appearance="outline">
                            <mat-label>{{'forgotpassword.username.label' | translate}}</mat-label>
                            <input matInput placeholder="{{'forgotpassword.username.placeholder' | translate}}" formControlName="username" required>
                            <mat-error *ngIf="username.invalid">{{'forgotpassword.username.required' | translate }}</mat-error>
                        </mat-form-field>
                    </div>

                    <div fxFlex="100" fxFlex.lt-md="100"><a routerLink="/login"> {{'forgotpassword.button.login.label' | translate}}</a></div>
                </div>
            </mat-card-content>

            <mat-divider></mat-divider>

            <mat-card-actions>
                <div fxLayout="row wrap" class="m-t-8 m-r-8 m-b-8 m-l-8">
                    <div fxLayout="row" fxFlex="100" fxFlex.lt-md="100" fxLayoutAlign="end center" >
                        <button class="w-full" mat-raised-button color="primary" [disabled]="forgotPasswordForm.invalid || loading" (click)="recoverPassword()">{{'forgotpassword.button.next.label' | translate}}</button>
                    </div>
                </div>
            </mat-card-actions>            
        </form>

    </mat-card>
</div>
