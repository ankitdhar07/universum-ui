<div class="universum-page-header-inner">
  <h1 class="universum-page-title">
    <span>{{ title | translate }}</span>
    <mat-icon class="help-icon" matTooltip="{{ helpText | translate }}">help</mat-icon>
    <small *ngIf="subtitle"> <span>{{ subtitle | translate }}</span> </small>
  </h1>
  <breadcrumb *ngIf="showBreadCrumb" [nav]="nav"></breadcrumb>
</div>
